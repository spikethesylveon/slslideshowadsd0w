<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click-to-Advance Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0e0e10;
      color: #e7e7ea;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      cursor: pointer;
    }
    .stage img {
      max-width: none;
      max-height: none;
      display: block;
    }
    .overlay {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #9b9ba1;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="stage" class="stage">
    <img id="slide" src="" alt="Slideshow image" hidden>
  </div>
  <div id="info" class="overlay">0 / 0</div>

  <script>
    // === Replace with your image URLs ===
    const IMAGES = [
      'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee',
      'https://images.unsplash.com/photo-1491553895911-0055eca6402d',
      'https://images.unsplash.com/photo-1507525428034-b723cf961d3e'
    ];

    const img = document.getElementById('slide');
    const info = document.getElementById('info');
    const stage = document.getElementById('stage');
    let index = 0;

    function showImage(i) {
      if (!IMAGES.length) return;
      index = (i + IMAGES.length) % IMAGES.length;
      img.src = IMAGES[index];
      img.hidden = false;
      info.textContent = `${index + 1} / ${IMAGES.length}`;
    }

    stage.addEventListener('click', () => showImage(index + 1));
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === ' ') showImage(index + 1);
      if (e.key === 'ArrowLeft') showImage(index - 1);
    });

    showImage(0);
  </script>
</body>
</html>
