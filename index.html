<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click-to-Advance Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0; /* light pink */
      color: #e7e7ea;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      cursor: pointer;
    }
    .stage img {
      height: 100vh;      /* match viewport height */
      width: auto;        /* keep aspect ratio */
      max-height: 100vh;  /* don't exceed viewport height */
      display: block;
      opacity: 0;         /* start hidden for fade-in */
      transition: opacity 350ms ease; /* smooth fade */
    }
    .overlay {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #9b9ba1;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="stage" class="stage">
    <img id="slide" src="" alt="Slideshow image" hidden>
  </div>
  <div id="info" class="overlay">0 / 0</div>

  <script>
    // === Replace with your image URLs ===
    const IMAGES = [
      "https://d.furaffinity.net/art/hungrykep/1751140965/1751140965.hungrykep_ych_animated_bj.gif",
      "https://d.furaffinity.net/art/hungrykep/1751818888/1751818888.hungrykep_img_3085.gif"
    ];

    const img = document.getElementById('slide');
    const info = document.getElementById('info');
    const stage = document.getElementById('stage');
    let index = 0;

    function showImage(i) {
      if (!IMAGES.length) return;
      index = (i + IMAGES.length) % IMAGES.length;
      const nextSrc = IMAGES[index];

      // Begin fade-out (in case an image is currently visible)
      img.style.opacity = 0;

      // Use a token to ignore stale onload events if the user advances quickly
      const token = Symbol();
      img._loadToken = token;

      img.onload = () => {
        if (img._loadToken !== token) return; // stale load
        img.hidden = false;
        // Small frame delay ensures CSS transition kicks in
        requestAnimationFrame(() => { img.style.opacity = 1; });
        info.textContent = `${index + 1} / ${IMAGES.length}`;
      };

      // Set the new source after handlers are in place
      img.src = nextSrc;
    }

    stage.addEventListener('click', () => showImage(index + 1));
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === ' ') showImage(index + 1);
      if (e.key === 'ArrowLeft') showImage(index - 1);
    });

    showImage(0);
  </script>
</body>
</html>
